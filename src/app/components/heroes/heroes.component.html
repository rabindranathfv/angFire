<h1>Heroes</h1>
<hr>

<div class="row">
    <div class="col-md-12 text-right">
        <!-- Al estar dentro de un router-outlet hay que aÃ±adir un "/" para que salga fuera y acceda
          correctamente a la ruta que queremos ir
    -->
        <button [routerLink]="['/heroe']" type="button" class="btn btn-outline-primary" type="button" name="button">
        New Hero
      </button>
    </div>
</div>

<hr>
<div class="row">
    <div class="col-md-12">
        <div class="responsive-table">
            <div class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Casa</th>
                        <th scope="col">Bio</th>
                    </tr>
                </thead>
                <tbody *ngFor="let heroe of heroes; let index = i">
                    <tr id="index">
                        <th scope="row"> {{ heroe.id }}</th>
                        <td> {{ heroe.nombre }}</td>
                        <td> {{ heroe.casa }}</td>
                        <td> {{ heroe.bio }}</td>
                    </tr>
                </tbody>
            </div>

            {{ heroes | async }}
        </div>
    </div>
</div>
